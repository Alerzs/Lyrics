<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Search Lyrics</h1>
            <form action=""> 
                <div>
                    <label for="singer">Singer:</label>
                    <input type="text" id="singer" placeholder="Adele" required>
                </div>   
                <div>
                    <label for="song">Song Name:</label>
                    <input type="text" id="song" placeholder="Hello" required>
                </div>
                <button id="search" type="submit">Search</button>
            </form>
            <p id="lyric"></p>
        </div>
        <script src="app.js"></script> 
    </section>
</body>
</html>
